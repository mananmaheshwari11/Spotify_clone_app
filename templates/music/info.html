<!-- update_profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
        <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 500px;
        }
        h2 {
            color: white;
            border-bottom: 2px solid #1DB954;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .form-control {
            background-color: #282828;
            border: none;
            color: white;
        }
        .form-control:focus {
            background-color: #282828;
            border-color: #1DB954;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #1DB954;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1ed760;
        }
        .alert {
            background-color: #333;
            border: none;
            color: white;
        }
    </style>
    <div class="container">
        <h2>Update Profile</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
    </div>
</body>
</html>
