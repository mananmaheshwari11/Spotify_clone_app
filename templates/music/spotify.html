<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Satisfy{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {%block style %}
    {% endblock %}
     <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #121212;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 240px;
            background-color: #121212;
            color: #ffffff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .sidebar h2 {
            color: #1db954;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: #ffffff;
            display: block;
            padding: 10px 0;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #1db954;
            color: #ffffff;
        }
        .main-content {
            margin-left: 240px;
            padding: 20px;
            background-color: #121212;
        }
        .search-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .search-bar input[type="text"] {
            width: 300px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .player-container {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #121212;
            padding: 10px;
            color: #ffffff;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .player-controls button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.5rem;
        }
        .player-controls button:focus {
            outline: none;
        }
        .player-controls .playback-controls {
            display: flex;
            align-items: center;
        }
        .progress-container {
            flex-grow: 1;
            margin: 0 10px;
        }
        .progress-bar {
            background: #ffffff;
            height: 4px;
            border-radius: 2px;
            cursor:not-allowed;
            position: relative;
        }
        .progress-bar .progress {
            background: #1db954;
            height: 100%;
            width: 0;
        }
        .volume-control {
            display: flex;
            align-items: center;
        }
        .volume-control input[type="range"] {
            margin-left: 10px;
            background: transparent;
        }
        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 10px; 
            height: 20px;
            background: #ffffff;
            cursor: pointer;
            border-radius: 50%;
        }
        .volume-control input[type="range"]::-moz-range-thumb {
            width: 10px;
            height: 20px;
            background: #ffffff;
            cursor: pointer;
            border-radius: 50%;
        }
        .volume-control input[type="range"]::-ms-thumb {
            width: 10px;
            height: 20px;
            background: #ffffff;
            cursor: pointer;
            border-radius: 50%;
        }
        .volume-control i {
            font-size: 1.0rem;
        }
        .side-drop{
            background-color: #121212;
            color: white;
            font-family: serif;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Satisfy</h2>
        <a class="ajax-link" href="/music/listen">Home</a>
        <div class="dropdown">
            <button class="btn text-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              {{request.user.first_name}}
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item side-drop" href="/music/library"> My Library</a></li>
              <li><a class="dropdown-item side-drop" href="/music/info">User Info</a></li>
              <li><a class="dropdown-item side-drop" href="/music/signout">Logout</a></li>
            </ul>
          </div>
        <!-- Add more links as needed -->
    </div>
    <div class="main-content" id="main-content">
        <div class="search-bar">
            <form action="#" method="get">
                <input type="text" name="q" placeholder="Search...">
                <button class="btn btn-outline-success">Search</button>
            </form>
        </div>
        {% block content %}{% endblock %}
    </div>

    <!-- Music Player -->
    {% block body %}
    {% endblock %}

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="{% static 'script/script1.js' %}"></script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     {%block javascript%}{% endblock %}
</body>
</html>
